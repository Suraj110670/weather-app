apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: suraj557/weather-app:v1.1  # Replace with your Node.js Docker image
          ports:
            - containerPort: 3000
          env:
            - name: OPENWEATHER_API_KEY
              value: "9a313a2e0bf1861166401654d2700050"  # Replace with your API key
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
